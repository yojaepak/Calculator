<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex_container">
        <div class="calculator">
            <div class="display">
                <div class="output"></div>
            </div>
            <div class="buttons">
                <button class="input" id="clear"></button>
                <button class="input" id="backspace"></button>
                <button class="input" id="add"></button>
                <button class="input" id="subtract"></button>
                <button class="input" id="multiply"></button>
                <button class="input" id="divide"></button>
                <button class="input" id="decimal"></button>
                <button class="input"id="posi_negi"></button>
                <button class="input"id="equal"></button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
